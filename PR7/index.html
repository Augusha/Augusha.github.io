<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ПР 5</title>

<link rel="stylesheet" href="style.css">
</head>
<body>
  <div class ="name"><h1>ToDo List</h1></div>
  <div class="wrapper">
    <div class="control">
      <input type="text" placeholder="Додати завдання" id="iTask" />
     <div class="dropdown">
      <select>
        <option value="executed">Виконані завдання</option>
        <option value="unexecuted">Невиконані  завдання</option>
      </select>
     </div>
    </div>
    <div id="tasks"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
