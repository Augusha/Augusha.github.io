<body>
  <script>
    function validateYear (year){
      let reg = new RegExp("(([1]{1}[9]{1}[0-9]{2})){1}|(([2]{1}[0]{1}[0-9]{2})){1}$");
      if (reg.test(year)) {
       document.write("<br>Введене значення "+year+" є в межах дозволеного (1900-2099)");
      }
      else{
        document.write("<br>Введене значення "+year+" не є в межах дозволеного (1900-2099)");
      } 
    }
    validateYear("2022");
    validateYear("899");
  </script>
</body>
