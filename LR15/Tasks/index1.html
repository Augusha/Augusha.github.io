  <body>
    <script>
      function checkPhoneNumber(phoneNumber){
        let reg = new RegExp("^380[3569]{1}[0-9]{9}$", "g");
        if (reg.test(phoneNumber)) {
          alert("The number is correct  " +phoneNumber);
        }
        else {
          alert("The number is not correct  "+phoneNumber);
        }
      }
      checkPhoneNumber("3809731572011");
    </script>
