    <p>Фрагмент коду зображено в консолі</p>
    <script>
      function removeSpaceInText(str){
        console.log(str + " length:" + str.length);
        let reg = new RegExp("^ +| +$", "g");
        if (reg.test(str)) {
          str = str.replace(reg, "");
        }
        console.log(str + " length:" + str.length);
      } 
      let str = "     текст з прогалинами    ";
      removeSpaceInText(str);
   </script>
