<body>
  <script>
     function checkLvivsPhoneNumber(phoneNumber){
      let reg = new RegExp(/^(\(032\))?[0-9]{3}-?[0-9]{2}-?[0-9]{2}$/);
      document.write(phoneNumber);
      if(reg.test(phoneNumber)){
        document.write(" - номер є коректним");
      }
      else{
        document.write(" - номер не є коректним")
      }
     }
     checkLvivsPhoneNumber("(032)111-22-33");
  </script>
