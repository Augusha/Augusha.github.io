    <p>Фрагмент коду зображено в консолі</p>
    <script>
      function removeHtmlComments(str){
        console.log("BEFORE: "+str);
          let reg = new RegExp("<!--(.*?)-->", "g");
          if (reg.test(str)) {
            str = str.replace(reg, "");
          }
          console.log("AFTER: "+str);
      }
      let str= '<!-- коментар для видалення --> <div class="content">...</div> <!-- коментар для видалення --> <div class="content">...</div>"';
      removeHtmlComments(str);
    </script>
