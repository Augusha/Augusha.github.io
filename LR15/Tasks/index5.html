  <body>
    <p>Фрагмент коду зображено в консолі</p>
    <script>
      function removeTages(str){
        console.log("BEFORE: " + str + " length:" + str.length);
        let reg = new RegExp("<p>|<br>|<font>|<hr>", "g");
        if (reg.test(str)) {
          str = str.replace(reg, "");
        }
        console.log("AFTER: " + str + " length:" + str.length);
      }
      let str ="<p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. <br>Facilis quod optio <br>dicta corporis simi<font>lique temporibus. Quisquam autem dignissimos harum quas in beatae deleniti<hr>esse, quis magnam atque quam. Aperiam, labore!</p>";
      removeTages(str);
    </script>
