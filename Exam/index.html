<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Екзамен</title>
</head>

<body>
    <div class="module">
        <h2 class="title">Дано довільна кількість елементів "input" з класом .num і кнопка. При натисканні на кнопку отримати числа, які стоять в цих "input" і записати їх суму в абзац з id = "result".</h2>
        <div id="task">
            <input class="num" type="text" placeholder="число">
            <input class="num" type="text" placeholder="число">
            <input class="num" type="text" placeholder="число">
            <button>Enter</button>
            <p class="result"></p>
        </div>
        <script>
            task();
            function task() {
              let num = document.querySelectorAll('#task .num');
              let btn = document.querySelector('#task button');
              let result = document.querySelector('#task .result');
              btn.addEventListener('click', resBtn);
              function resBtn() {
                let sum = 0;
                for (let i = 0; i < num.length; i++) {
                  sum += +num[i].value;
                }
                result.innerHTML = sum;
              }
            }
        </script>
    </div>
</body>

</html>
