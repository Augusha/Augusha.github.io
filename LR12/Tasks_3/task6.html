<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Task 6</title>
</head>

<body>
    <button class="add_numbers">Додати два числа</button>
    <script>
        let firstNumber = 2;
        let secondNumber = 2;
        const btnAddTwoNumbers = document.querySelector(".add_numbers");
        btnAddTwoNumbers.addEventListener("click", () => {
            alert(
                `Сума чисел ${firstNumber} + ${secondNumber} = ${firstNumber + secondNumber}`
            );
        });

    </script>
</body>

</html>
