<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Task 12</title>
    <style>
        ul {
            display: inline-block;
            margin-left: 2%;
            list-style-type: none;
        }
    </style>
</head>

<body>

    <script>
        for (let i = 1; i < 10; i++) {
            document.write("<ul>");
            for (let j = 1; j < 10; j++) {
                document.write(`<li>${i} * ${j} = ${i * j}</li>`);
            }
            document.write("</ul>");
        }

    </script>
</body>

</html>
