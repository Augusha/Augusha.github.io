<body>

    <script>

        let seasonOfYearNumber = prompt("Введіть номер місяця");

        if (
            isNaN(seasonOfYearNumber) ||
            seasonOfYearNumber <= 0 ||
            seasonOfYearNumber > 12
        ) {
            alert("Число має бути більше 0 та менше 13");
        } else {
            if (
                (seasonOfYearNumber > 0 && seasonOfYearNumber < 3) ||
                seasonOfYearNumber == 12
            )
                alert("Зима");

            if (seasonOfYearNumber > 2 && seasonOfYearNumber < 6) 
                alert("Весна");

            if (seasonOfYearNumber > 5 && seasonOfYearNumber < 9) 
                alert("Літо");
            if (seasonOfYearNumber > 9 && seasonOfYearNumber < 12) 
                alert("Осінь");
        }

    </script>
</body>

</html>
